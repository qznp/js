    // pervAll() 从指定标签向前选择兄弟标签，如果向前一个标签不符合，可以跳过继续向前找，找到所有符合参数的标签
    // sibling() 选中所有的符合所有的同级元素

    // $('[attr!=value]')
    // $('[attr^=value]') 以value开头的元素
