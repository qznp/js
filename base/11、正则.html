  // ():出现在小括号中的字符必须原样匹配，否则验证不通过
  // |：连接若干个验证规则，只要其中一个城里，就通过验证

  // []:只要字符串中有一个字符串和中括号里任意一个字符匹配，则验证通过
  // -：表示一段范围，如0-9（所有数字） A-z（所有的字母）
  // 在方括号中的^:除了方括号中指定的字符以外，其他字符能通过验证
  // 出现在正则开始位置的^:以该符号后指定的正则开头

  // 元字符：把一些字符抽出来赋予特殊的含义，这些字符就是元字符（相当于转义字符）
  // \w：任何字母、数字、下划线 [A-z0-9_]
  // \W：任何非字母、数字、下划线
  // \d：任何数字 [0-9]
  // \D：任何非数字 [^0-9]
  // \s：空白字符
  // \S：非空白字符
  // \b：查找单词边界
  // \B：查找非单词边界

  // 量词：表示验证规则重复次数，控制验证规则验证位置的字符
  // ^:以xx为开头的字符串 
  // $:表示验证字符串的结尾必须以$前指定的规则为结尾
  // +：表示加号前的验证规则必须匹配至少一次
  // {x}:表示大括号前的验证规则必须匹配x次（x次为连续的）
  // {x,y}:表示大括号前的验证规则必须匹配x-y次
