<script>
  // 数组：数组可以同时存放多个数据的容器，这多个数据可以是不同类型的（js多有的特征）
  // 元素：我们把数组中存放的每一个数据叫做元素
  // 下标（索引）：因为数组保存数据时是有序的，所以会给每一个元素分配一个序号，元素就按照这个序号存取，这个序号就叫做下标（索引）。
  // 数组长度：数组中存放元素的个数就是数组长度（js数组的长度不是固定的，可以随时改变）
  // 通过构造函数创建数组对象
  // 1、创建未知长度的数组
  var arr1 = new Array();
  // 2、创建指定长度的数组
  var arr2 = new Array(21);
  // 3、创建有数据的数组
  var arr3 = new Array(1,2,3,4);
  // 3.2、不使用new关键字调用Array函数来创建数组
  var arr4 = Array();
  var arr5 = Array(1,1,1,1);
  // 4、使用字面量的方式创建数组对象（语法糖）
  var arr6 = [12,'h',16];
  // 访问数组元素的方法：数组名+下标
  // 下标的序号从0开始依次递增
  var arr7 = [1,2,'w','e'];
  arr7[1] = 12;
  // 因为数组长度不固定，所以下标值可以使用任何的正整数或0，如果下标在数组当前长度范围内，这是在修改数组元素的值，如果数字超出当前数组长度，这是在扩展数组的长度
  arr7[10] = 'add';
  console.log(arr7.length);
  // 判断变量是否是数组类型的方法：Array.isArray(要判断的变量)

  // 一、数组的系统方法
  var arr = [1,2,3,'w'];
  // 1、把数组转为字符串的方法：toString();
  console.log(arr.toString());
  // 2、把数组转为字符串时，可以指定元素与元素之间的连字符：join()
  console.log(arr.join(''));
  // 3、从数组末尾添加新元素：push();
  // 4、从数组末尾删除元素：pop();
  // 5、从数组起始位置添加元素：unshift();
  // 6、从数组起始位置删除元素：shift();
  // 7、根据当前数组创建一个新数组：concat();同时可以将两个数组拼接成一个新的数组
  // 8、数组截取：slice(a,b)，函数中的两个参数分别表示要获取当前数组中元素的起始下标（包含）和结束下标（不包含），截取完之后原数组元素不变
  // 9、数组元素的增删改：
                      // 增：向指定位置增加元素：arr.splice(起始下标位置，0（要删除的元素数），要插入的元素)
                      // 删：删除指定位置的元素：arr.splice(要删除的第一项的下标，从当前位置起删除的项数)
                      // 改：修改、替换指定位置的元素：arr.splice(起始位置，要删除的项数，要修改、替换的新元素)
  // 10、获取数组元素的下标：indexOf(要查找的元素，要搜索的起始位置)
  var arrSlice = arr.slice(1,3);
  console.log(arr);
  console.log(arrSlice);
  
  // 二、数组排序
  // sort()函数，默认是按照数组元素的ASCII编码的顺序进行升序排列
  // reverse():反向排列元素
  // 定义按照数值大小进行升序排列的算法
  function compare(value1,value2) {
    if (value1 > value2) {
      return 1;//只要返回1，就交换位置
    } else if(value1 < value2) {
      return -1;
    } else {
      0
    }
  }
  var arrs = [12,3,45,32,4,3];
  arrs.sort(compare);
  console.log(arrs);

  // 三、冒泡排序
  // 原理：比较两个相邻的元素，将值大的元素交换到右边
  // n个数字要排序完，总共进行n-1趟排序，每i趟排序次数为n-i次
  for (var index = 0; index < arrs.length - 1; index++) {
    for (var j = 0; j < arrs.length - index; j++) {
      if (arrs[j] > arrs[j+1]) {
        var t = arrs[j];
        arrs[j] = arrs[j+1];
        arrs[j+1] = t;
      }
    }
  }
</script>
