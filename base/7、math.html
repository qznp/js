<script>
  // 获取数据的最大值
  var max = Math.max(1,2,3,4,5,6);
  // 获取数据的最小值
  var min = Math.min(1,2,3,4,5,6);
  // Math.ceil():向上取整，进一法
  // Math.floor():向下取整，去尾法
  // Math.round():四色五入取整
  // Math.pow(x,y):求x的y次方
  // Math.sqrt():开平方运算
  // Math.abs(num):求绝对值

  // 产生一个0到1之间的随机数：Math.random()
  // 产生一个0到10之间的随机数：parseInt(Math.random()*10)
  // 产生一个5到10之间的随机数：parseInt(Math.random() * 5 + 5)
  // 产生指定范围内的随机数函数：parseInt(Math.random() * (max-min) + min)
</script>
